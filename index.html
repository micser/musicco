<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css" />
		<link rel="stylesheet" media="screen" href="lib/wunderbaum/wunderbaum.css" />
		<script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
		<script defer type="text/javascript" src="lib/wunderbaum/wunderbaum.umd.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				const tree = new mar10.Wunderbaum({
					element: document.querySelector("#demo-tree"),
					source: "library.json",
					init: (e) => {
						e.tree.setFocus();
					}
				});
			});
		</script>
	</head>
	<body>
		<div id="demo-tree" class="wb-skeleton wb-initializing wb-fade-expander"></div>
	</body>
</html>
